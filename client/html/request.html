<template name="requestsTemplate">
   {{#if currentUser}}
      <div class="span4 offset1">
         {{> newRequest}}
      </div>
      <div class="span8">
         {{> requestsList}}
      </div>
   {{else}}
      <div class="span4 offset1">
         {{> requestRequestLogin}}
      </div>
   {{/if}}
</template>

<template name="requestRequestLogin">
   <h1>Your Requests</h1>

   Sign in to create or view requests.
</template>

<template name="newRequest">
   <h2>New Request</h2>

   <label>Title</label>
   <input type="text" id="title">

   <label>Due</label>
   <input type="text" id="due">

   <label>Fields</label>
   <textarea id="fields" rows="3"/>

   <br><br>
   <button class="btn btn-success" id="create">Create</button>
   <button class="btn" id="clear">Clear</button>
</template>

<template name="requestsList">
   <h1>Your Requests</h1>
   <table class="table table-bordered table-hover">
      <thead>
         <tr>
            <th>Title</th>
            <th>Entries</th>
            <th>Due</th>
            <th>Link</th>
            <th>Delete</th>
         </tr>
      </thead>
      <tbody>
         {{#each requests}}
            {{> request}}
         {{/each}}
      </tbody>
   </table>
</template>

<template name="request">
   <tr>
      <td>{{title}}</td>
      <td>{{entries}}</td>
      <td>{{due}}</td>
      <td><a href="/requests/{{_id}}">Link</a></td>
      <td><button class="btn btn-small btn-danger" id="delete">Delete</button></td>
   </tr>
</template>
