<head>
  <title>Butler at your service</title>
</head>

<body>
   {{loginButtons}}

   <div class="row">
      {{>routerTemplate}}
   </div>
</body>

<template name="routerTemplate">
   {{#if orderPage}}
      {{>ordersTemplate}}
   {{/if}}

   {{#if requestsPage}}
      {{>requestsTemplate}}
   {{/if}}   
</template>

<template name="requestsTemplate">
   {{#if currentUser}}
      <div class="span4 offset1">
         {{> newRequest}}
      </div>
      <div class="span8">
         {{> requestsList}}
      </div>
   {{else}}
      <div class="span4 offset1">
         {{> requestRequestLogin}}
      </div>
   {{/if}}
</template>

<template name="requestRequestLogin">
   <h1>Your Requests</h1>

   Login above to view your requests.
</template>

<template name="newRequest">
   <h2>New Request</h2>

   <label>Title</label>
   <input type="text" id="title">

   <label>Due</label>
   <input type="text" id="due">

   <label>Fields</label>
   <textarea id="fields" rows="3"/>

   <br><br>
   <button class="btn btn-success" id="create">Create</button>
   <button class="btn" id="clear">Clear</button>
</template>

<template name="requestsList">
   <h1>Your Requests</h1>
   <table class="table">
      <thead>
         <tr>
            <th>Title</th>
            <th>Entries</th>
            <th>Due</th>
            <th>Link</th>
            <th>Delete</th>
         </tr>
      </thead>
      <tbody>
         {{#each requests}}
            {{> request}}
         {{/each}}
      </tbody>
   </table>
</template>

<template name="request">
   <tr>
      <td>{{title}}</td>
      <td>0</td>
      <td>{{due}}</td>
      <td><a href="requests/{{_id}}">Link</a></td>
      <td><button class="btn btn-danger" id="delete">Delete</button></td>
   </tr>
</template>







<template name="ordersTemplate">
   <div class="span4 offset1">
      {{#if currentUser}}
         {{> newOrder}}
      {{else}}
         {{> requestLogin}}
      {{/if}}
   </div>

   <div class="span8">
      {{> ordersList}}
   </div>
</template>

<template name="requestLogin">
   <h1>Your Order</h1>

   Login above to place your order.
</template>

<template name="newOrder">
   <h1>Your Order</h1>

   {{#if existingOrder}}

      <label>Item Name</label>
      <input type="text" id="name" value="{{existingOrder.name}}">

      <label>Count</label>
      <input type="text" id="count" value="{{existingOrder.count}}">

      <br><br>
      <button class="btn btn-success" id="update">Update</button>
      <button class="btn btn-danger" id="delete">Delete</button>

   {{else}}

      <label>Item Name</label>
      <input type="text" id="name">

      <label>Count</label>
      <input type="text" id="count">

      <br><br>
      <button class="btn btn-success" id="create">Submit</button>

   {{/if}}

   <button class="btn" id="clear">Clear</button>

</template>

<template name="ordersList">

   <h2> {{request.title}} </h2>
   <h5> <b> Due: </b> {{ request.due }} </h5>

   <table class="table">
      <thead>
         <tr>
            <th>User</th>
            <th>Item</th>
            <th>Count</th>
         </tr>
      </thead>
      <tbody>
         {{#each orders}}
            {{> order}}
         {{/each}}
      </tbody>
   </table>
</template>

<template name="order">
   <tr>
      <td>{{userName}}</td>
      <td>{{name}}</td>
      <td>{{count}}</td>
   </tr>
</template>
