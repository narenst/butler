<head>
  <title>Butler at your service</title>
</head>

<body>
   {{loginButtons}}

   <div class="row">
      <div class="span4 offset1">
         {{#if currentUser}}
            {{> newOrder}}
         {{else}}
            {{> requestLogin}}
         {{/if}}
      </div>

      <div class="span8">
         {{> ordersList}}
      </div>
   </div>
</body>

<template name="requestLogin">
   <h1>Your Order</h1>

   Login above to place your order.
</template>

<template name="newOrder">
   <h1>Your Order</h1>

   {{#if existingOrder}}

      <label>Item Name</label>
      <input type="text" id="name" value="{{existingOrder.name}}">

      <label>Count</label>
      <input type="text" id="count" value="{{existingOrder.count}}">

      <br><br>
      <button class="btn btn-success" id="update">Update</button>
      <button class="btn btn-danger" id="delete">Delete</button>

   {{else}}

      <label>Item Name</label>
      <input type="text" id="name">

      <label>Count</label>
      <input type="text" id="count">

      <br><br>
      <button class="btn btn-success" id="create">Submit</button>

   {{/if}}

   <button class="btn" id="clear">Clear</button>

</template>

<template name="ordersList">
   <h1>Orders</h1>
   <table class="table">
      <thead>
         <tr>
            <th>User</th>
            <th>Item</th>
            <th>Count</th>
         </tr>
      </thead>
      <tbody>
         {{#each orders}}
            {{> order}}
         {{/each}}
      </tbody>
   </table>
</template>

<template name="order">
   <tr>
      <td>{{userName}}</td>
      <td>{{name}}</td>
      <td>{{count}}</td>
   </tr>
</template>
